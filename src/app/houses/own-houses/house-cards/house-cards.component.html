



    <div class="card" >
      <div id="carouselExampleIndicators1" class="carousel slide carousel-fade custom-indicators">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/img/2bed.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../assets/img/house.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../assets/img/bathroom.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <p class="card-title"><h1><b>S+{{item.bedrooms}}</b></h1>
        </div>
        <div class="row">
          <p class="card-text" style="color: red;"><span style="font-size: 20px;">{{item.monthly_rent}}TND/Mo</span></p>
        </div>
        <div class="row">
          <p class="card-text"><i class="bi bi-geo-alt-fill" style="margin-bottom: 3%; font-size: 20px;"></i>
          <span  style="font-size: 15px; margin-bottom: 10%;">{{item.university}}</span>
        </div>
        <div class="row">
          <div class="col-6">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="20" height="20">
              <path d="M176 256c44.1 0 80-35.9 80-80s-35.9-80-80-80-80 35.9-80 80 35.9 80 80 80zm352-128H304c-8.8 0-16 7.2-16 16v144H64V80c0-8.8-7.2-16-16-16H16C7.2 64 0 71.2 0 80v352c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-48h512v48c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V240c0-61.9-50.1-112-112-112z"/>
            </svg>
            <span style="font-size: 15px;"> {{item.bedrooms}} Beds</span>
          </div>
          <div class="col-6">
            <img src="../assets/img/female.png" alt="Female" width="25px" height="25px" *ngIf="['Both', 'Female'].includes(item.gender)">
            <img src="../assets/img/male.png" alt="Male" width="25px" height="25px" *ngIf="['Both', 'Male'].includes(item.gender)">

          </div>
        </div><br>
        <div class="d-grid gap-2">
          <a class="btn btn-primary " routerLink="detailsLand" routerLinkActive="active" (click)="showDetails(item)">More details</a>
        </div>
      </div>
    </div>
